
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Enchanted Oven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #FFFBF5;
        color: #5D4037;
        font-family: 'Lato', sans-serif;
        overscroll-behavior: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Dancing Script', 'cursive'],
            },
            colors: {
                'cream': '#FFFBF5',
                'brown-dark': '#4E342E',
                'brown-light': '#8D6E63',
                'pink-soft': '#FCE4EC',
                'pink-accent': '#F06292',
                'gold-accent': '#FFCA28',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(255, 165, 0, 0.7)' },
                '50%': { boxShadow: '0 0 40px rgba(255, 165, 0, 1)' },
              },
              sparkle: {
                '0%, 100%': { opacity: 0, transform: 'scale(0.5) rotate(0deg)' },
                '50%': { opacity: 1, transform: 'scale(1.2) rotate(180deg)' },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(30px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              drive: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(120vw)' },
              }
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              glow: 'glow 3s ease-in-out infinite',
              sparkle: 'sparkle 1.5s ease-in-out forwards',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              drive: 'drive 10s linear infinite',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
